<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHOP</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #333;
        }
        .shop-container {
            border: 2px solid #ff6b6b; /* Border color for the banner */
            padding: 20px; /* Padding around the shop content */
            border-radius: 10px; /* Rounded corners for the banner */
            background-color: #fff; /* Background color for the banner */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Box shadow for depth */
        }
        h1 {
            font-size: 48px;
            color: #ff6b6b;
            margin-bottom: 40px;
            text-align: center;
            text-transform: uppercase;
        }
        #return, #cornSell {
            width: 100%;
            max-width: 300px;
            margin-top: 20px;
        }
        button {
            display: block;
            width: 100%;
            padding: 15px;
            border-radius: 25px;
            border: none;
            background-color: #ff6b6b;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
            font-family: 'Poppins', sans-serif;
            letter-spacing: 1px;
        }
        button:hover {
            background-color: #ff4d4d;
        }
    </style>
</head>
<body>
    <div class="shop-container">
        <h1>SHOP</h1>

        <div id="return">
            <button id="home" onclick="myFunction()">Return to Home</button>
        </div>

        <div id="cornSell">
            <button id="cornSellButton" onclick="sellCorn()">Sell Your Corn</button>
        </div>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script>
        var pricePerCorn = 0;
        const cornQuant = localStorage.getItem('cornStorage');
        const mailE = localStorage.getItem('email');
        function myFunction(){
            document.getElementById("home");
             window.location.href = '/game.html';
             console.log(pricePerCorn + " ppc");
        }
        
        function updateCash(email, cash) {
            fetch('http://localhost:6942/api/person/cashUpdate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    email: email,
                    cash: cash
                })
            })
            .then(response => {
                if (response.ok) {
                    console.log('Cash updated successfully ' + cash);
                } else {
                    console.error('Failed to update cash');
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

        function calculateCornPrice(callback) {
            // getting corn futures price
            var name = 'Corn Futures'
            $.ajax({
            method: 'GET',
            url: 'https://api.api-ninjas.com/v1/commodityprice?name=' + name,
            headers: { 'X-Api-Key': 'SfcAe601qaPJvg1Dmy6kmg==XeVguO0mmdWet9h3'},
            contentType: 'application/json',
            success: function(result) {
                console.log(result);
                console.log(result.price);
                pricePerCorn = result.price;
                console.log(pricePerCorn);
                if(callback){
                    callback(pricePerCorn);
                }
            },
            error: function ajaxError(jqXHR) {
                console.error('Error: ', jqXHR.responseText);
            }
            
        });
        
        }
        function sellCorn(){
              console.log("corn: " + cornQuant);
              calculateCornPrice(function(pricePerCorn){
                  console.log("I LOVE PPC: " + pricePerCorn);
                  updateCash(localStorage.getItem('email'), (pricePerCorn * cornQuant));
              });
              localStorage.setItem('cornStorage', 0);
          }
    </script>
</body>
</html>
